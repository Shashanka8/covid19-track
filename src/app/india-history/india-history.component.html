<div class="pl-2 pt-2">
    <h1>Case Analysis - INDIA (Day Wise)</h1>
</div>
<hr>

<div class="pl-2">
    <h3>Confirmed Cases</h3>
</div>
<div>
    <div class="chart-wrapper">
        <canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions1"
            [plugins]="barChartPlugins1" [legend]="barChartLegend1" [chartType]="barChartType1">
        </canvas>
    </div>
</div>
<hr>
<div class="pl-2">
    <h3>Recovered Cases</h3>
</div>
<div class="chart-wrapper">
    <canvas baseChart [datasets]="barChartData2" [labels]="barChartLabels2" [options]="barChartOptions2"
        [plugins]="barChartPlugins2" [legend]="barChartLegend2" [chartType]="barChartType2">
    </canvas>
</div>
<hr>
<div class="pl-2">
    <h3>Death Cases</h3>
</div>
<div class="chart-wrapper">
    <canvas baseChart [datasets]="barChartData3" [labels]="barChartLabels3" [options]="barChartOptions3"
        [plugins]="barChartPlugins3" [legend]="barChartLegend3" [chartType]="barChartType3">
    </canvas>
</div>
